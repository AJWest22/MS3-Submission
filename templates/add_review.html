{% extends "base.html" %}
{% block content %}

<!--Heading text for add reviews page-->
<h3 class="light-blue-text text-darken-4 center-align">Add Review</h3>
    <p class="sub-text">Fill out the form below and hit the "add review" button to add a recommendation and
        review for either one of our own recommended books, or one you've read yourself!
    </p>

    <!--Form used for adding a review-->
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose genre</option>
                        {% for genres in genres2 %}
                            <option value="{{ genres.genre_name }}">{{ genres.genre_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="genre_name">Book Genre</label>
                </div>
            </div>
          <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix light-blue-text text-darken-4"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="50" 
                        type="text" class="validate">
                    <label for="book_name">Name of Book:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_description" name="book_description" minlength="5"
                        maxlength="200" class="materialize-textarea" required></textarea>
                    <label for="book_description">Book Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="book_author" name="book_author" minlength="5"
                        maxlength="50" class="materialize-textarea" required></textarea>
                    <label for="book_author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow-1">
                        Add Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
